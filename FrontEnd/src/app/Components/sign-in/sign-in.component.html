<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-md p-8 w-full m-3 md:w-1/3 lg:w-1/3">
      <h2 class="text-xl font-bold mb-4 text-center">Sign In</h2>
      <!-- formGroup]="signinForm" (ngSubmit)="onSubmit() -->
      <form>   
        <div class="form-group mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input 
            formControlName="email" 
            type="email" 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Email"
          >
          <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-500 text-xs italic">
            {{ email.errors | json }}
          </div> -->
        </div>
        <div class="form-group mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input 
            formControlName="password" 
            type="password" 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
            placeholder="Password"
          >
          <!-- <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-red-500 text-xs italic">
            {{ password.errors | json }}
          </div> -->
        </div>
        <button 
          type="submit" 
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Sign In
        </button>
      </form>
    </div>
  </div>
