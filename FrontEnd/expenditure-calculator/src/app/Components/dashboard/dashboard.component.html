<div class="container mx-auto p-4">
    <div class="flex justify-end mb-4">
      <button class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded" (click)="exportData()">
        Export
      </button>
    </div>
    <table class="table-auto w-full text-left">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">No.</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Amount</th>
          <th class="px-4 py-2">Category</th>
          <th class="px-4 py-2">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of expenditures; let i = index" class="hover:bg-gray-100">
          <td class="border px-4 py-2">{{ i + 1 }}</td>
          <td class="border px-4 py-2">{{ item.name }}</td>
          <td class="border px-4 py-2">{{ item.amount }}</td>
          <td class="border px-4 py-2">{{ item.category }}</td>
          <td class="border px-4 py-2">{{ item.date | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
