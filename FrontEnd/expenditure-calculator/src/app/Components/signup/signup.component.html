<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="w-1/3  p-10 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
        <input 
          formControlName="name" 
          type="text" 
          id="name" 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="username"
          >
        <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="signupForm.get('name')?.errors?.['required']">
            Name is required.
          </div>
          <div *ngIf="signupForm.get('name')?.errors?.['minlength']">
            Name should be at least 3 characters.
          </div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
        <input 
          formControlName="email" 
          type="email" 
          id="email" 
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="email"
          >
        <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="signupForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="signupForm.get('email')?.errors?.['email']">
            Invalid email.
          </div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
        <input 
          formControlName="password" 
          type="password" 
          id="password" 
          placeholder="password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
        <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="signupForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password should be at least 8 characters.
          </div>
        </div>
      </div>
  
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password:</label>
        <input 
          formControlName="confirmPassword" 
          type="password" 
          id="confirmPassword" 
          placeholder="confirm password"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        >
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && (signupForm.get('confirmPassword')?.dirty || signupForm.get('confirmPassword')?.touched)" class="text-red-500 text-xs mt-1">
          <div *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">
            Confirm password is required.
          </div>
          <div *ngIf="signupForm.get('confirmPassword')?.errors?.['mismatch']">
            Passwords do not match.
          </div>
        </div>
      </div>
  
      <button 
        type="submit" 
        [disabled]="signupForm.invalid"
        class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4">Already a user? {{" "}}<a class="text-cyan-500 " routerLink="/">Login</a></p>
  </div>
</div>
